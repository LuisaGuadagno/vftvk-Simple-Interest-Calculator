<!DOCTYPE html>

<html>
    <head>
    <title>Simple Interest Calculator </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" class="inputform" id="principal" onchange="validation()">  <br/>
       Interest Rate <input type="range" class="inputform" id="rate" min="1" max="20" step ="0.25" value="10.25" onchange="updateRate()"> 
        <span id="rate_val"> 10.25%  </span>
         </br>
        No. of Years <select id="years" class="inputform">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
            <option value="1">8</option>
            <option value="1">9</option>
            <option value="1">10</option>
        </select> <br/>
        <br>
        <br>
        <button style="margin-bottom: 20px;" onclick="compute()">Compute Interest</button> <br>
        <span id="result"></span>

        </div>
    </body>
    <footer>&#169; This Calculator belongs to Luisa Guadagno </footer>
</html>
